<div class="tabs-container">
    <mat-tab-group>
        <mat-tab label="Dashboard"> Content 1 </mat-tab>
        <mat-tab label="Quotas"> 
            <div class="select-month">
                <mat-form-field>
                    <mat-label>Seleciona um mÃªs</mat-label>
                    <mat-select [(ngModel)]="selectedMonth" name="month">
                        <mat-option *ngFor="let mes of meses" [value]="mes.id">
                        {{mes.mes}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-dialog-actions>
