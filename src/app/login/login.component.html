<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Carro 
        <span class="highlight-bioquimica">Bioqu√≠mica</span> 2027 
        </h1>
      </mat-card-title>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="nome@carro2027.bioq" [(ngModel)]="email" required type="email" name="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password"  [(ngModel)]="password" required name="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <p (click)="openRegisterDialog()" style="cursor: pointer;">Registar novo utilizador</p>
        <button mat-raised-button color="primary" class="login-button" (click)="loginWithEmailAndPassword()">Entrar</button>
      </form>
      <button mat-raised-button class="login-google" (click)="loginGoogle()">
        <svg xmlns="http://www.w3.org/2000/svg" height="17" width="17" viewBox="0 0 640 640">
          <path d="M564 325.8C564 467.3 467.1 568 324 568C186.8 568 76 457.2 76 320C76 182.8 186.8 72 324 72C390.8 72 447 96.5 490.3 136.9L422.8 201.8C334.5 116.6 170.3 180.6 170.3 320C170.3 406.5 239.4 476.6 324 476.6C422.2 476.6 459 406.2 464.8 369.7L324 369.7L324 284.4L560.1 284.4C562.4 297.1 564 309.3 564 325.8z"/>
        </svg>
        Login com Google
      </button>
    </mat-card-content>
  </mat-card>
</div>
