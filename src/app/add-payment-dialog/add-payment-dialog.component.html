<mat-dialog-content>
    <h3>Pagamento de {{data.month.mes}}</h3>
    <h4>Utilizador: {{data.name}}</h4>
    <mat-form-field>
        <mat-label>Data de pagamento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="paymentDate" (dateChange)="dateChanged()" >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group [(ngModel)]="typeOfPayment" aria-label="Select an option">
        <mat-radio-button value="1">MbWay</mat-radio-button>
        <mat-radio-button value="2">Entregue em MÃ£o</mat-radio-button>
    </mat-radio-group>
    <h4>Valor do pagamento: {{totalValue}}</h4>
    <div class="add-button">
        <button mat-raised-button color="primary" (click)="addPayment()">Adicionar pagamento</button>
    </div>
</mat-dialog-content>
